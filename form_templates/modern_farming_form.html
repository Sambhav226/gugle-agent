<!DOCTYPE html>
<html>
<head>
    <title>Farming Technology Application</title>
    <link rel="stylesheet" href="form_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Farming Technology & Modernization Scheme</h1>
        <form id="govForm">
            <h2>Applicant Details</h2>
            <label for="full_name">Farmer/Entrepreneur Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <h2>Technology/Equipment Details</h2>
            <label for="equipment_type">Type of Equipment/Technology Required (e.g., Tractor, Drone, IoT Sensor):</label>
            <input type="text" id="equipment_type" name="equipment_type" required>
            
            <label for="purpose">Purpose/Use of the Technology:</label>
            <textarea id="purpose" name="purpose" required></textarea>

            <label for="is_organic">Is this for Organic Farming?</label>
            <select id="is_organic" name="is_organic" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
            
            <div class="button-container">
                <button type="submit">Apply for Technology Grant</button>
            </div>
        </form>
    </div>
</body>
</html>
