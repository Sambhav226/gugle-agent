<!DOCTYPE html>
<html>
<head>
    <title>Irrigation Scheme Application</title>
    <link rel="stylesheet" href="form_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Irrigation & Water Management Scheme Application</h1>
        <form id="govForm">
            <h2>Farmer & Land Information</h2>
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="land_size">Land Area (in Hectares):</label>
            <input type="text" id="land_size" name="land_size" required>

            <label for="water_source">Primary Water Source (Borewell, Canal, Pond, etc.):</label>
            <input type="text" id="water_source" name="water_source" required>

            <h2>Scheme Details</h2>
            <label for="irrigation_type">Type of Micro-Irrigation System Required:</label>
            <select id="irrigation_type" name="irrigation_type" required>
                <option value="">--Select Type--</option>
                <option value="Drip Irrigation">Drip Irrigation</option>
                <option value="Sprinkler System">Sprinkler System</option>
                <option value="Other">Other</option>
            </select>
            
            <div class="button-container">
                <button type="submit">Submit for Irrigation Support</button>
            </div>
        </form>
    </div>
</body>
</html>
