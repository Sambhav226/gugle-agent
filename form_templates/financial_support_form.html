<!DOCTYPE html>
<html>
<head>
    <title>Financial Support Application</title>
    <link rel="stylesheet" href="form_style.css"> </head>
<body>
    <div class="container">
        <h1>Farmer Financial Support Scheme Application</h1>
        <form id="govForm">
            <h2>Personal Information</h2>
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="aadhaar_number">Aadhaar Card Number:</label>
            <input type="text" id="aadhaar_number" name="aadhaar_number" required>

            <h2>Land & Bank Details</h2>
            <label for="land_details">Landholding Papers Details (Khasra/Khatauni):</label>
            <input type="text" id="land_details" name="land_details" required>

            <label for="bank_account">Savings Bank Account Number:</label>
            <input type="text" id="bank_account" name="bank_account" required>
            
            <div class="button-container">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>
</body>
</html>
