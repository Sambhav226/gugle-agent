<!DOCTYPE html>
<html>
<head>
    <title>Crop Insurance Application</title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>
    <div class="container">
        <h1>Crop Insurance Scheme Application (PMFBY)</h1>
        <form id="govForm">
            <h2>Farmer Details</h2>
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Full Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <h2>Crop & Land Details</h2>
            <label for="crop_name">Name of Crop to be Insured:</label>
            <input type="text" id="crop_name" name="crop_name" required>
            
            <label for="land_records">Land Record Number (RoR/LPC):</label>
            <input type="text" id="land_records" name="land_records" required>
            
            <label for="sowing_declaration">Declaration of Sown Crop:</label>
            <input type="text" id="sowing_declaration" name="sowing_declaration" required>

            <div class="button-container">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>
</body>
</html>
